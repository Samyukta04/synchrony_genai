<!DOCTYPE html>
<html>
<head>
    <title>Financial Document Q&A Assistant</title>
    <style>
        body { font-family: Arial; padding: 2em; background: #f4f4f4; }
        form { background: #fff; padding: 2em; border-radius: 10px; max-width: 600px; margin: auto; }
        input, textarea { width: 100%; margin-bottom: 1em; padding: 0.5em; }
        input[type="submit"] { background: #0056b3; color: white; border: none; cursor: pointer; }
        .answer { background: #e0ffe0; padding: 1em; border-radius: 8px; margin-top: 1em; }
        .source { font-size: 0.9em; color: #333; }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <h2>Ask Questions on Financial PDFs or CSVs</h2>
        <input type="file" name="file" required />
        <textarea name="query" placeholder="Enter your question here..." required></textarea>
        <input type="submit" value="Get Answer">
        {% if answer %}
            <div class="answer">
                <strong>Answer:</strong> {{ answer }}
            </div>
            {% if source %}
            <div class="source">
                <strong>From:</strong> {{ source.section_title }} ({{ source.document }})<br>
                Page: {{ source.page_number }}
            </div>
            {% endif %}
        {% endif %}
    </form>
</body>
</html>
